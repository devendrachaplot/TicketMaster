  	<form id='login_data'>
		<h3>Irctc Login Details</h3>
        <table>
        <tr>
        	<td width="20%">Username</td>
        	<td width="40%"><input type='text' name='username' id='username'  maxlength="50" width="100px"/></td>
        </tr>
        <tr>
			<td width="20%">Password</td>
        	<td width="40%"><input type='password' name='password' id='password'  maxlength="50" width="100px"/></td>
        </tr>
        </table>
    </form>

    <form id='ticket_data'>
		<h3>Train Details</h3>
        <table>
        <tr>
        	<td width="20%">Source</td>
        	<td width="40%"><input type='text' name='src' id='src'  maxlength="50" width="30px"/></td>
        </tr> 
		<tr>
        	<td width="20%">Boarding Point</td>
        	<td width="40%"><input type='text' name='brdp' id='brdp'  maxlength="50" width="30px"/></td>
		</tr>
        <tr>
        	<td width="20%">Destination</td>
        	<td width="40%"><input type='text' name='dest' id='dest'  maxlength="50" width="30px"/></td>
        </tr>
        <tr>
        	<td width="20%">Date</td>
        	<td width="40%"><input type="text" id="book_date" name="book_date" value="" width="100px"></td>
        </tr>
        <tr>
        	<td width="20%">Quota</td>
        	<td width="40%"><select name="qouta" id="quota"  width="100px">
                <option selected value="GN">General</option>
                <option value="CK">Tatkal</option>
                <option value="LD">Ladies</option>
            </select></td> <!-- <input type="text" id="qouta" name="qouta" value="" width=100px></td> -->
        </tr>
        <tr>
        	<td width="20%">Train Number</td>
        	<td width="40%"><input type="text" id="trainNo" name="trainNo" value="" width="100px"></td>
        </tr>
        <tr>
        	<td width="20%">Class</td>
        	<td width="40%"><select name="class" id="class" width="100px">
                <option selected value="1A">1A</option>
                <option value="FC">FC</option>
                <option value="2A">2A</option>
                <option value="3A>">3A</option>
                <option value="3E">3E</option>
				<option value="CC">CC</option>
                <option value="SL">SL</option>
                <option value="2S">2S</option>
            </select></td> 
        </tr>
        <tr>
        	<td width="20%">Ticket Type</td>
            <td width="40%"><select name="ticketType"  id="ticketType" width="100px">
                <option selected value="eticket">e-ticket</option>
                <option value="iticket">i-ticket</option>
            </select></td> 
        </tr>
        </table>
    </form>
